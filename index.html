<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Page Title</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <h1 class="title">ROCK PAPER SCISSORS</h1>
        </div>
        
        <div id="main">
            <h1 class="scoreLine">Choose Your Hand</h1>
            <h2 class="subScore">First to 5 points wins!</h2>
            <div id="scorebox">
                <div class="score player">
                    <img class="player-hand" src="images/question.png">
                    <p>Player: 0</p>
                </div>
                <div class="score computer">
                    <img class="computer-hand" src="images/question.png">
                    <p>Computer: 0</p>
                </div>
            </div>
            <div class="buttons">
                <button class="Rock"><img class="button-image" src="images/rock.png"></button>
                <button class="Paper"><img class="button-image" src="images/paper.png"></button>
                <button class="Scissor"><img class="button-image" src="images/scissor.png"></button>
            </div>
        </div>

        <div id="footer">
            <p>Copyright @ 2022 rtokala14</p>
        </div>
    </body>
</html>
